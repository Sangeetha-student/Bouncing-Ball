<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>I'm cuppy Ball</title>
  </head>
  <body>
    <h1>! Welcome Ball Bouncer !</h1>
    <button id="rules-btn" class="btn rules-btn">View Rules</button>
    <div id="rules" class="rules">
      <h2>How To Play :)</h2>
      <p>
        *1) Use your right  and left keys to move the paddle to bounce the ball up
        and break the blocks to gain points :D...
      </p>
      <p>*2) If you miss the ball, your score will reset to 0 and the blocks will go back to original position :(...</p>
      <button id="close-btn" class="btn">Close</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>

    <script src="script.js"></script>
  </body>
</html>
